name: Release

on:
  create:
    branches:
      - 'release/*'

jobs:
  build-on-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: python -m PyInstaller main.spec
    - uses: actions/upload-artifact@v2
      with:
        name: Amigo
        path: dist/main.exe

    - name: Checkout code  
      uses: actions/checkout@v2  
      with:  
        persist-credentials: false  # Required to allow the next step  
      
    - name: Set git credentials  
      run: |  
        git config --local user.email "action@github.com"  
        git config --local user.name "GitHub Action"  
        git remote set-url origin https://${{ secrets.S_GITHUB_TOKEN }}@github.com/${{ github.repository }}  

    - name: Extract branch name  
      shell: bash  
      run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')" >> $GITHUB_ENV  

    - name: Create Tag  
      run: |  
        git config --local user.email "action@github.com"  
        git config --local user.name "GitHub Action"  
        git tag ${{ env.BRANCH_NAME }}  
        git push origin ${{ env.BRANCH_NAME }} 
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.S_GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.BRANCH_NAME }}
        release_name: Release ${{ env.BRANCH_NAME }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.S_GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: dist/main.exe
        asset_name: amigo.exe
        asset_content_type: application/octet-stream
